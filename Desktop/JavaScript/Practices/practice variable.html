<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Variable</title>
</head>
<body>
  <p id="name-display"></p>
  <p id="summary-display"></p>

  <script>
    const myName = 'Bibek';
    document.querySelector('#name-display').innerText = myName;

    const GSTpercentage = 18;

    let cartValue = (2000+3000)+(44000-32000)*GSTpercentage;
    document.querySelector('#summary-display').innerText = cartValue;
    console.log(cartValue);

    console.log(eval('45+90'));

  </script>
</body>
</html>
