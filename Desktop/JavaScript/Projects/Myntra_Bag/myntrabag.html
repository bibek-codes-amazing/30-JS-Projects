<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Myntra Bag</title>

  <style>
    .button1 {
      background-color: rgb(110, 192, 110);
      padding: 10px 15px 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    .button2 {
      padding: 10px 35px 10px 35px;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <main>
      <button class="button1" onclick="cartQuantity += 1; document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>

      <button class="button2"
      onclick="cartQuantity -= 1; document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;">MOVE TO WISHLIST
      </button>

      <button class="button1" onclick="cartQuantity += 2; document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;" >Add 1+1 sale item</button>

      <h1 id="cartSummary"></h1>
    </main>
    <script>
      let cartQuantity = 0;
      document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
