<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="password.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Random Password Generator</title>
  <link rel="website icon" type="png" href="website-icon.png">
</head>
<body>
  <div class="container">
    <h1>Generate a <br> <span>Random Password</span> </h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <span class="material-symbols-outlined icon1" onclick="copyPassword()">content_copy
        </span>
        <span class="material-symbols-outlined icon2"onclick="clearPassword()">
          delete
          </span>
    </div>
    <button onclick="createPassword()"><span class="material-symbols-outlined generate">
      restart_alt
      </span> Generate Password</button><br>
      <a href="strong.html" class="strength"><span class="material-symbols-outlined generate">
        check_circle
        </span>Check Password Strength</a>
  </div>


  <script>
    const passwordBox = document.getElementById('password');
    const length = 8;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()-_=+[{]}\\|;:,<.>/?";
    const allChars = upperCase + lowerCase + numbers + symbols;

    function createPassword(){
      let password = "";
      password += upperCase[Math.floor(Math.random() * upperCase.length)];
      password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
      password += numbers[Math.floor(Math.random() * numbers.length)];
      password += symbols[Math.floor(Math.random() * symbols.length)];

      while(length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }
      passwordBox.value = password;
    }

    function copyPassword(){
      passwordBox.select();
      document.execCommand("copy");
    }

    function clearPassword(){
          passwordBox.value = "";
        }
  </script>
</body>
</html>
